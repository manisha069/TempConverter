<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
</head>
<body >
    <h1 class="heading">Temperature Converter</h1>
    <div class="note">
        <div class="cdiv">
            <span class="celLabel">Celcius</span>
            <input (click)="inputFunction()" type="number" id="cel" class="cel">
        </div>
        <div class="buttC">
            <button class="convertC"  (click)="changeC()">Convert</button>
        </div>


        <div class="fdiv">
            <label class="farLabel">Farenheit</label>
            <input type="number"  id="far" class="far" >
        </div>
        <div class="buttF">
            <button class="convertF" (click)="changeF()"> Convert</button>
        </div>

        <div class="result">
            <span style="margin-top: 10px;"> {{ result }}</span>
        </div>
    </div>

    <span class="heading" style="margin-top: 20px;" *ngIf="emptyError == true"> Error: no value entered!</span>
</body>
</html>
